<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe Form To Google Sheet</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="hero">
    <h3>Coming Soon!</h3>
    <h1>OurBrand New<br>Website Is on It's Way</h1>
    <p>Subscribe for more details.</p>
    <form name="submit-to-google-sheet">
      <input type="email" name="Email" placeholder="Your mail id" required>
      <button type="submit"><img src="send-icon.png" width="30px"></button>
    </form>
    <span id="msg"></span>
  </div>


  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyIwXX4dRzGLBkia2_YXaoGpFfyH7QKSn9NjVQsCCGPAE9EG3I3EazLG4znXhz2aeSAig/exec'
    const form = document.forms['submit-to-google-sheet']
    const mgs = document.getElementById("msg")

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
          msg.innerHtML = "Thank You For Subcribing!"
          setTimeout(function () {
            msg.innerHtML = ""
          }, 5000)
          form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>

</html>
