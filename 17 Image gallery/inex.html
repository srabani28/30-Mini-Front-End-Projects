<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="gallery-wrap">
    <img src="BACK1.png" id="backBtn">
    <div class="gallery">
      <div>
        <span><img src="myself1.jpeg"></span>
        <span><img src="myself2.jpeg"></span>
        <span><img src="myself3.jpeg"></span>
      </div>
      <div>
        <span><img src="myself4.jpeg"></span>
        <span><img src="myself5.jpeg"></span>
        <span><img src="myself6.jpeg"></span>
      </div>
    </div>
    <img src="NEXT1.png" id="nextBtn">
  </div>

  <script>
    let scrollContainer = document.querySelector(".gallery");
    let backBtn = document.getElementById("backBtn");
    let nextBtn = document.getElementById("nextBtn");

    scrollContainer.addEventListener("wheel", (evt) => {
      evt.preventDefault();
      scrollContainer.scrollLeft += evt.deltaV;
      scrollContainer.style.scrollBehavior = "auto";
    });

    nextBtn.addEventListener("click", () => {
      scrollContainer.style.scrollBehavior = "smooth";
      scrollContainer.scrollLeft += 900;
    });

    backBtn.addEventListener("click", () => {
      scrollContainer.style.scrollBehavior = "smooth";
      scrollContainer.scrollLeft -= 900;
    });
  </script>

</body>

</html>
